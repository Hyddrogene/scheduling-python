<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer HTML & Convertir en PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            min-height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Importer un fichier HTML & Convertir en PDF</h2>

    <!-- Champ pour déposer un fichier -->
    <input type="file" id="fileInput" accept=".html">
    
    <!-- Zone d'affichage du contenu HTML -->
    <div id="content">
        <h3>Contenu HTML chargé</h3>
        <p>Dépose un fichier HTML pour voir son contenu ici.</p>
    </div>

    <button onclick="convertToPDF()">Télécharger en PDF</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "text/html") {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("content").innerHTML = e.target.result;
                };
                reader.readAsText(file);
            } else {
                alert("Veuillez sélectionner un fichier HTML valide.");
            }
        });

        async function convertToPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const content = document.getElementById("content");

            html2canvas(content).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const imgWidth = 190;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
                pdf.save("document.pdf");
            });
        }
    </script>

</body>
</html>
