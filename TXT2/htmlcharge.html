<script>

var position;
btn.addEventListener("mouseover",function(){position ? (position = 0) : (position = 150);

btn.style.transition = "all 0.3s ease";
})
</script>

<script>
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}
var btn2 = document.querySelector(".btn2");
var position1;
var position2;
var position3;
var max = 350;
var tt = document.querySelector("#ch").value; 
btn2.addEventListener("mouseover",function(){
tt = document.querySelector("#ch").value; 
if (tt == "") {
// console.log(tt);
position1 = getRandomInt(max);
position2 = getRandomInt(max);
position3 = getRandomInt(360);
btn2.style.transform = 'translate('+position1+'px,'+position2+'px)';
btn2.style.transition = "all 0.1s ease";
btn2.style.transform += "rotate("+position3+"deg)";
}
});

document.querySelector("#ch").addEventListener("mouseover",function(){
btn2.style.transform = "rotate(0deg)";});

</script>
