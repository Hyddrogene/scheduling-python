<!DOCTYPE html>
<html>
<head>
    <title>Visualisation de Graphes</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        var nodes = new vis.DataSet([
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'},
            {id: 4, label: 'Node 4'},
            {id: 5, label: 'Node 5'}
        ]);
      
        var edges = new vis.DataSet([
            {from: 1, to: 3, label: '5', font: {align: 'top'}},
            {from: 1, to: 2, label: '3', font: {align: 'top'}},
            {from: 2, to: 4, label: '6', font: {align: 'top'}},
            {from: 2, to: 5, label: '2', font: {align: 'top'}}
        ]);
      
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
          edges: {
            arrows: 'to',
            smooth: {
              type: 'continuous'
            }
          },
          physics: {
            enabled: true // Vous pouvez désactiver la physique si nécessaire
          }
        };
        var network = new vis.Network(container, data, options);
      </script>
      </body>
      </html>
